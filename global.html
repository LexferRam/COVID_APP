<head>

            #totalCasosPaiss{margin-left:-90px}
            #chart_div{margin-left:-40px}
        }

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Lexfer COVID-19 App</a>

            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">

    <div class="container mt-5">
        <div id="globalData"></div>
        <div id="chart_div"></div>
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <form class="d-flex">
                    <div class="form-group mr-3">

                        <input type="text" id="pais" class="form-control" placeholder="Ver estadisticas por pais">
                        
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Buscar" id="GenerarGraf" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <col>
            <p id="totalCasosPaiss" style="margin-left:100px"></p>
                <div id="graf_Pais">
                </div>
        </div>
    
    
    </div>

    <script>

        //llenando tabla cuando cargue la pg
        document.addEventListener('DOMContentLoaded', () => {

            const globalData = document.querySelector('#globalData');


            fetch('https://api.covid19api.com/summary')
                .then(resp => resp.json())
                .then((datos) => {
                    console.log(datos.Global)

                sessionStorage.setItem('TotalConfirmed', datos.Global.TotalConfirmed);
                sessionStorage.setItem('TotalRecovered', datos.Global.TotalRecovered);
                sessionStorage.setItem('TotalDeaths', datos.Global.TotalDeaths);
                sessionStorage.setItem('NewRecovered', datos.Global.NewRecovered);
                
                    globalData.innerHTML += `
            <ul>
                <li><b>TOTAL CONFIRMADOS: </b>${datos.Global.TotalConfirmed}</li>
                <li><b>TOTAL RECUPERADOS: </b>${datos.Global.TotalRecovered}</li>
                <li><b>TOTAL FALLECIDOS: </b>${datos.Global.TotalDeaths}</li>
                <li><b>NUEVOS CONFIRMADOS: </b>${datos.Global.NewRecovered}</li>
    
            </ul>

                     `
                });



        })
        
           // Load the Visualization API and the corechart package.
   google.charts.load('current', {'packages':['corechart']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback(drawChart);

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.
function drawChart() {        
    
    
  // Create the data table.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Topping');
  data.addColumn('number', 'Slices');
  data.addRows([
  // ['TotalConfirmed', parseInt(sessionStorage.getItem('TotalConfirmed'))],
    ['TotalRecovered', parseInt(sessionStorage.getItem('TotalRecovered'))],
    ['TotalDeaths', parseInt(sessionStorage.getItem('TotalDeaths'))],
    ['NewRecovered', parseInt(sessionStorage.getItem('NewRecovered'))]
  ]);

  // Set chart options
  var options = {'title':'Estadisticas Mundiales',
                 'width':500,
                 'is3D':true,
                 'height':300};

  // Instantiate and draw our chart, passing in some options.
  var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
      
    //   generando chart por pais
    
    const btnGenGraf = document.querySelector('#GenerarGraf');
    
    btnGenGraf.addEventListener('click', (e) => {
        // var country = pais.toLowerCase();
        const graf_Pais = document.querySelector('#graf_Pais');
        graf_Pais.innerHTML = '';
        
        fetch('https://api.covid19api.com/summary')
        .then(resp => resp.json())
        .then((datos) => {
            
            var pais = document.querySelector('#pais').value;
            graf_Pais.innerHTML = '';
            const texto = pais.toLowerCase();//valor del input en minusculas
            const totalCasosPaiss = document.querySelector('#totalCasosPaiss');
            totalCasosPaiss.innerHTML = '';
            
            
            for (i = 0; i <= datos.Countries.length; i++) {
                const Country = datos.Countries[i].Country.toLowerCase();
                console.log(texto)
                
                
                if (Country.indexOf(texto) !== -1) {
                    sessionStorage.setItem('TotalConfirmedCountry', datos.Countries[i].TotalConfirmed);
                    sessionStorage.setItem('TotalRecoveredCountry', datos.Countries[i].TotalRecovered);
                    sessionStorage.setItem('TotalDeathsCountry', datos.Countries[i].TotalDeaths);
                    sessionStorage.setItem('NewConfirmedCountry', datos.Countries[i].NewConfirmed);

                    totalCasosPaiss.innerHTML = `
                       <b> Total de casos:</b> ${sessionStorage.getItem('TotalConfirmedCountry')}
                    `;


                    //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
 // Load the Visualization API and the corechart package.
 google.charts.load('current', {'packages':['corechart']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback(drawChart);

// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.
function drawChart() {        
    
    
  // Create the data table.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Topping');
  data.addColumn('number', 'Slices');
  data.addRows([
  // ['Total Confirmados', parseInt(sessionStorage.getItem('TotalConfirmedCountry'))],
    ['Total Recuperados', parseInt(sessionStorage.getItem('TotalRecoveredCountry'))],
    ['Total Fallecidos', parseInt(sessionStorage.getItem('TotalDeathsCountry'))],
    ['Nuevos Casos confirmados', parseInt(sessionStorage.getItem('NewConfirmedCountry'))]
      ,
    ['Casos activos', parseInt(sessionStorage.getItem('TotalConfirmedCountry')-(sessionStorage.getItem('TotalRecoveredCountry')+sessionStorage.getItem('TotalDeathsCountry')+sessionStorage.getItem('NewConfirmedCountry')))]
  ]);

  // Set chart options
  var options = {'title':'Estadistica por pais',
                 'width':500,
                 'is3D':true,
                 'height':300};

  // Instantiate and draw our chart, passing in some options.
  var chart = new google.visualization.PieChart(document.getElementById('graf_Pais'));
  chart.draw(data, options);
}
                    return
                }
                
            }




        });









        e.preventDefault();
    })
    


    </script>
