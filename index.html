<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js" defer>
    </script>

    <title>API fetch COVID 19</title>
</head>

<body>
    <div class="container mt-5">
        <div>

            <input type="text" id="filter" placeholder="Filtrar por pais" class="form-control mb-5">
        </div>
        <div id="btns" style="display:flex; justify-content:space-around">
            <button class="btn btn-success btn-md btnLoad" id="">Actualizar tabla</button>
            <button class="btn btn-danger btn-md btnClear" id="">Limpiar tabla</button>

        </div>

        <div class="mt-5">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th scope="col" style="display:none">Country CODE</th>
                        <th scope="col">Country</th>
                        <th scope="col">NewConfirmed</th>
                        <th scope="col">TotalConfirmed</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    <!-- <tr>
                    <th>1</th>
                    <td>Lexfer</td>
                    <td>Ramirez</td>
                    <td>Activo</td>
                </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="sweetAlert.js" defer></script>
</body>

</html>
