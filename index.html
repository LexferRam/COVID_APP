<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Lexfer COVID-19 App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"

        <div>

            <input type="text" id="filter" placeholder="Filtrar por pais" class="form-control mb-5">
        </div>
        <div id="btns" style="display:flex; justify-content:space-around">

            <button class="btn btn-danger btn-md btnClear" id="">Limpiar tabla</button>

        </div>

        <div class="mt-5">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th scope="col" style="display:none">Country CODE</th>
                        <th scope="col">Country</th>
                        <th scope="col">NewConfirmed</th>
                        <th scope="col">TotalConfirmed</th>
                        <th scope="col">Date</th>

                </thead>
                <tbody id="contenido">
